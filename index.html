<html lang="fa">
<head>

	<title>فروش محصولات نظامی</title>
	<style>
html, body, * {
    direction: rtl;
}
body {
	font-family: sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	display: flex;
	flex-direction: column;
	align-items: center;
	padding: 1rem;
}

header nav ul {
	list-style: none;
	padding: 0;
	margin: 0;
	display: flex;
}

header nav li {
	margin: 0 1rem;
}

header nav a {
	color: #fff;
	text-decoration: none;
	font-size: 1.2rem;
}

main {
	max-width: 1200px;
	margin: auto;
	padding: 2rem;
}

section {
	margin-bottom: 3rem;
}

h2 {
	font-size: 2rem;
	margin-bottom: 1rem;
}

.product {
	border: 1px solid #ccc;
	padding: 1rem;
	margin: 0.5rem;
display: flex;
flex-direction: column;
align-items: center;
text-align: center;
}

.product img {
max-width: 100%;
margin-bottom: 1rem;
}

.product h3 {
font-size: 1.5rem;
margin-bottom: 0.5rem;
}

.product p {
font-size: 1.2rem;
margin-bottom: 1rem;
}

.product button {
background-color: #333;
color: #fff;
padding: 0.5rem 1rem;
border: none;
cursor: pointer;
font-size: 1.2rem;
}

footer {
background-color: #ccc;
color: #333;
text-align: center;
padding: 1rem;
}
		button {
  background-color: #8E44AD;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  font-size: 25px;
  box-shadow: 2px 2px 5px rgba(0,0,0,.3);
}
img {
  width: 300px;
  height: 250px;
  border-radius: 5%;
}
.normal {
  width: 300px;
  height: 150px;
  border-radius: 0;
}		</style>


</head>
<body>
   <header>
 <img src="logo.jpg" alt="logo" class="normal">
<nav>

				<li><a href="#">صفحه اصلی</a></li>
				<li><a href="#">محصولات</a></li>
				<li><a href="#">درباره ما</a></li>
				<li><a href="#">تماس با ما</a></li>
			</ul>
		</nav>
	</header> 

   <main>
     
   </main>

   <footer>
<div id="pageViews">This page has been viewed X times.</div>
		<p>تمامی حقوق این سایت محفوظ است.</p>
	</footer>
	<script>
// Check if the page has been visited before
if (sessionStorage.getItem("hasVisited") === null) {
  sessionStorage.setItem("hasVisited", "true");

  // Increase the page views counter
  if (localStorage.getItem("pageViews") === null) {
    localStorage.setItem("pageViews", 1);
  } else {
    var views = parseInt(localStorage.getItem("pageViews"));
    views += 1;
    localStorage.setItem("pageViews", views);
  }
} else {
  // Do nothing since this is a repeat visit
}

// Display the number of page views on the page
var viewsDiv = document.getElementById("pageViews");
viewsDiv.textContent = "This page has been viewed " + localStorage.getItem("pageViews") + " times.";

// Reset the page views after 24 hours
setTimeout(function() {
  localStorage.setItem("pageViews", 0);
}, 24 * 60 * 60 * 1000);

      const xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
            const products = JSON.parse(this.responseText);

            let html = '';

            for (let i = 0; i < products.length; i++) {
               html += `
                  <section>
                     <h2>${products[i].header}</h2>
                     <div class="product">
                        <img src="${products[i].image}" alt="${products[i].name}">
                        <h3>${products[i].name}</h3>
                        <p>قیمت: ${products[i].price} تومان</p>
                        <button onclick="window.location.href='${products[i].link}'">خرید این محصول</button>
                     </div>
                  </section>
               `;
            }

            document.querySelector('main').innerHTML = html;
         }
      };

      xhttp.open("GET", "data.json", true);
      xhttp.send();
   </script>
</body>
   </html>
