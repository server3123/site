<!DOCTYPE html>
<html lang="fa">
<head>
	<meta property="og:image" content="https://i.ibb.co/3WDdWwk/thumbnail.jpg">

	<title>فروش محصولات نظامی</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #555;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    .product-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 50px;
      padding: 50px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 40%;
      text-align: center;
    }

    .product-image img {
      max-width: 100%;
      height: auto;
    }

    .product-details {
      width: 55%;
    }

    .product-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .product-price {
      font-size: 24px;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .product-rating {
      margin-bottom: 10px;
    }

    .product-rating .star {
      color: gold;
    }

    .rating-count {
      color: #888;
      font-size: 14px;
      margin-left: 5px;
    }

    .product-social {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    .product-description {
      margin-bottom: 30px;
      color: #555;
      line-height: 1.5;
    }

    .buy-button {
      background-color: #e91e63;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #c2185b;
    }

    .related-products {
      margin-top: 50px;
    }

    .related-products h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .product-list {
      display: flex;
      gap: 20px;
    }

    .newsletter {
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }

    .newsletter h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .newsletter form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .newsletter input[type="email"] {
      padding: 8px;
      border: none;
      outline: none;
      width: 300px;
      border-radius: 5px 0 0 5px;
    }

    .newsletter button[type="submit"] {
      background-color: #e91e63;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .newsletter button[type="submit"]:hover {
      background-color: #c2185b;
    }

          footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shop Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main></main>
<script>

      const xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
            const products = JSON.parse(this.responseText);

            let html = '';

            for (let i = 0; i < products.length; i++) {
               html += `
                  <section>
                     <div class="product-container">
    <div class="product-image">
      <img src="${products[i].image}" alt="Product Image">
    </div>
    <div class="product-details">
      <h2 class="product-title">${products[i].name}</h2>
      <p class="product-price">${products[i].price}</p>
      <div class="product-rating">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9734;</span>
        <span class="star">&#9734;</span>
        <span class="rating-count">(3)</span>
      </div>
      <div class="product-social">
        <div class="social-icons">
          <img src="facebook-icon.png" alt="Facebook">
          <img src="twitter-icon.png" alt="Twitter">
          <img src="instagram-icon.png" alt="Instagram">
        </div>
        <button class="buy-button">خرید محصول</button>
      </div>
      <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu purus nec nisl maximus convallis. Duis in luctus lectus. Sed porta felis quis bibendum finibus. Aliquam erat volutpat. Vestibulum mollis massa sed mauris posuere, id faucibus nisi aliquet.</p>
    </div>
  </div>
                  </section>
               `;
            }

            document.querySelector('main').innerHTML = html;
         }
      };

      xhttp.open("GET", "data.json", true);
      xhttp.send();
		

   </script>

  <div class="related-products">
    <h3>Related Products</h3>
    <div class="product-list">
      <!-- Display related products here -->
    </div>
  </div>

  <div class="newsletter">
    <h3>Subscribe to our Newsletter</h3>
    <form>
      <input type="email" placeholder="Enter your email address">
      <button type="submit">Subscribe</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 Shop Website. All rights reserved.</p>
  </footer>
</body>
</html>
