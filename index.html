<!DOCTYPE html>
<html>
<head>
  <title>My Shopping Site</title>
 <style>body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #ccc;
  padding: 20px;
}

h1 {
  text-align: center;
}

nav {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

a {
  text-decoration: none;
  color: black;
}

a:hover {
  color: #000;
}

.products {
  background-color: white;
  padding: 20px;
}

.products h2 {
  text-align: center;
}

.products ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.products ul li {
  margin-bottom: 10px;
}

.products ul li img {
  width: 100px;
  float: left;
  margin-right: 10px;
}

.products ul li h3 {
  margin-top: 0;
}

footer {
  background-color: #ccc;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>
  <header>
    <h1>My Shopping Site</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <section class="products">
      <h2>Products</h2>
      <ul>
        <li>
          <img src="product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>This is a product description.</p>
          <button>Add to Cart</button>
        </li>
        <li>
          <img src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>This is another product description.</p>
          <button>Add to Cart</button>
        </li>
        <li>
          <img src="product3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>This is the last product description.</p>
          <button>Add to Cart</button>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    &copy; 2023 My Shopping Site
  </footer>
</body>
</html>
