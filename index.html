imgg {

.promo-wrapper .promo-img img {

.promo-wrapper .promo-img a.promo-btn-light {
    position: absolute;

}

.promo-wrapper .promo-content p {

a {
  display: inline-block;

  background-color: #FFA500;

  text-decoration: none;
  border-radius: 5px;
  transition: all 0.3s ease-in-out;
}

  color: #000;

</head>
<body>

 <img src="logo.jpg" alt="logo" class="normal">
<nav>

	<script>

      const xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
            const products = JSON.parse(this.responseText);

            let html = '';

            for (let i = 0; i < products.length; i++) {
               html += `
                  <section>
                     <h2>${products[i].header}</h2>
                     <div class="product">
                        <img src="${products[i].image}" alt="${products[i].name}">
                        <h3>${products[i].name}</h3>
                        <p>قیمت: ${products[i].price} تومان</p>
                        <button onclick="window.location.href='${products[i].link}'">خرید این محصول</button>
			<r>
                     </div>
		      <div class="promo-wrapper" id="promo-g4-solid-color">
<div class="promo-img"><img src="${products[i].image}" alt="${products[i].name}">
<a href="/EXP-Venture-Pack" class="promo-btn-light">Shop Now</a>
</div>
<div class="promo-content">
<h1>${products[i].name}</h1>
<p>${products[i].header}</p>
</div>
</div>
                  </section>
		  
               `;
            }

            document.querySelector('main').innerHTML = html;
         }
      };

      xhttp.open("GET", "data.json", true);
      xhttp.send();
		

   </script>
</body>
   </html>
