<html lang="fa">
<head>
	<meta property="og:image" content="https://i.ibb.co/3WDdWwk/thumbnail.jpg">

	<title>فروش محصولات نظامی</title>
	<style>
html, body, * {
    direction: rtl;
}
body {
	font-family: sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	display: flex;
	flex-direction: column;
	align-items: center;
	padding: 1rem;
}

header nav ul {
	list-style: none;
	padding: 0;
	margin: 0;
	display: flex;
}

header nav li {
	margin: 0 1rem;
}

header nav a {
	color: #fff;
	text-decoration: none;
	font-size: 1.2rem;
}

main {
	max-width: 1200px;
	margin: auto;
	padding: 2rem;
}

section {
	margin-bottom: 3rem;
}

h2 {
	font-size: 2rem;
	margin-bottom: 1rem;
}

.product {
	border: 1px solid #ccc;
	padding: 1rem;
	margin: 0.5rem;
display: flex;
flex-direction: column;
align-items: center;
text-align: center;
}

.product img {
max-width: 100%;
margin-bottom: 1rem;
}

.product h3 {
font-size: 1.5rem;
margin-bottom: 0.5rem;
}

.product p {
font-size: 1.2rem;
margin-bottom: 1rem;
}

.product button {
background-color: #333;
color: #fff;
padding: 0.5rem 1rem;
border: none;
cursor: pointer;
font-size: 1.2rem;
}

footer {
background-color: #ccc;
color: #333;
text-align: center;
padding: 1rem;
}
		button {
  background-color: #8E44AD;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  font-size: 25px;
  box-shadow: 2px 2px 5px rgba(0,0,0,.3);
}
img {
  width: 300px;
  height: 250px;
  border-radius: 5%;
}
.normal {
  width: 300px;
  height: 150px;
  border-radius: 0;
}


	</style>


</head>
<body>
   <header>
 <img src="logo.jpg" alt="logo" class="normal">
<nav>
			<ul>
				<li><a href="#">صفحه اصلی</a></li>
				<li><a href="#">محصولات</a></li>
				<li><a href="#">درباره ما</a></li>
				<li><a href="#">تماس با ما</a></li>
			</ul>
		</nav>
	</header> 

   <main>
     
   </main>

   <footer>

		<p>تمامی حقوق این سایت محفوظ است.</p>
	</footer>
	<script>

      const xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
            const products = JSON.parse(this.responseText);

            let html = '';

            for (let i = 0; i < products.length; i++) {
               html += `
                  <section>
                     <h2>${products[i].header}</h2>
                     <div class="product">
                        <img src="${products[i].image}" alt="${products[i].name}">
                        <h3>${products[i].name}</h3>
                        <p>قیمت: ${products[i].price} تومان</p>
                        <button onclick="window.location.href='${products[i].link}'">خرید این محصول</button>
			<audio controls>
  <source src="file.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

                     </div>
                  </section>
               `;
            }

            document.querySelector('main').innerHTML = html;
         }
      };

      xhttp.open("GET", "data.json", true);
      xhttp.send();
		

   </script>
</body>
   </html>
