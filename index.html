<!DOCTYPE html>
<html>
<head>
  <title>Shop Website - Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .product-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 50px;
      padding: 50px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 40%;
      text-align: center;
    }

    .product-image img {
      max-width: 100%;
      height: auto;
    }

    .product-details {
      width: 55%;
    }

    .product-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .product-price {
      font-size: 24px;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .product-description {
      margin-bottom: 30px;
      color: #555;
      line-height: 1.5;
    }

    .buy-button {
      background-color: #e91e63;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #c2185b;
    }

    .product-social {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Shop Website!</h1>
  </header>

  <div class="product-container">
    <div class="product-image">
      <img src="product-image.jpg" alt="Product Image">
    </div>
    <div class="product-details">
      <h2 class="product-title">Product Name</h2>
      <p class="product-price">$99.99</p>
      <div class="product-social">
        <span>Share:</span>
        <div class="social-icons">
          <img src="facebook-icon.png" alt="Facebook">
          <img src="twitter-icon.png" alt="Twitter">
          <img src="instagram-icon.png" alt="Instagram">
        </div>
      </div>
      <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ultrices ligula eu varius ullamcorper.</p>
      <button class="buy-button">Add to Cart</button>
    </div>
  </div>

  <footer>
    &copy; 2023 Shop Website. All rights reserved.
  </footer>
</body>
</html>
